namespace: Tests
actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
settings:
  colors: true
  memory_limit: 1024M
  shuffle: true
extensions:
  enabled:
    - Codeception\Extension\RunFailed
modules:
  config:
    WebDriver:
      url: "%WEBSITE_URL%"
      host: "%WEBDRIVER_URL%"
params:
  - env
